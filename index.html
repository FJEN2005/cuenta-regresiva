<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva al Viaje</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    .half {
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .left {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f7/Mauritius_beach.jpg'); /* Isla Mauricio */
    }

    .right {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/01/Piton_de_la_Fournaise_-_La_R%C3%A9union.jpg'); /* Isla de la Reunión */
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px 50px;
      border-radius: 15px;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="half left"></div>
  <div class="half right"></div>
  <div class="countdown" id="countdown">
    Cargando cuenta regresiva...
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-06-25T18:20:00+02:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "¡Ya ha llegado el momento!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        ${days} días<br>
        ${hours} horas<br>
        ${minutes} minutos<br>
        ${seconds} segundos
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
