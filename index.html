<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva al Viaje</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .fondo {
      display: flex;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, 
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') left center / 50% 100% no-repeat, 
        url('https://images.unsplash.com/photo-1553481187-be93c21490c6?auto=format&fit=crop&w=1600&q=80') right center / 50% 100% no-repeat
      );
      position: relative;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 30px 50px;
      font-size: 2em;
      border-radius: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="fondo">
    <div class="countdown" id="countdown">Cargando...</div>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-06-25T18:20:00+02:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "¡Ya ha llegado el momento!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        ${days} días<br>
        ${hours} horas<br>
        ${minutes} minutos<br>
        ${seconds} segundos
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
